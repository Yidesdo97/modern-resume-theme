        quote: >
          Enriched knowledge representation in biological fields: A case study of Literature-based Discovery in Alzheimer’s Disease, preprint in Journal of Biomedical Semantics
        description: | # this will include new lines to allow paragraphs
          We argue that the standard entity-based knowledge graph has important limitations for biological knowledge representation. We demonstrate the negative impacts of relying solely on pairwise relationships as representation strategies by using Literature-Based Discovery (LBD) as a case study. However, pairwise relationships adopted in a standard knowledge graph are essential in knowledge representation for LBD. These limitations can be mitigated by integrating more semantically complex knowledge representation strategies, including capturing collective interactions and allowing for nested entities. The use of more sophisticated knowledge representation will benefit biological fields with more expressive knowledge graphs. A downstream task of knowledge graph, such as LBD, can be benefitted as well, allowing for generation of implicit knowledge discoveries and explanations for disease diagnosis, treatment, and mechanism that are more biologically meaningful.

