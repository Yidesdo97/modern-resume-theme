about_content: | # this will include new lines to allow paragraphs
  I am a PhD candidate at the [ARC Training Centre in Cognitive Computing for Medical Technologies](https://aimedtech.org.au/) at the University of Melbourne, where I am in the <mark>final six months</mark> of my doctoral studies. My thesis focuses on Literature-Based Discovery (LBD) for Alzheimer’s Disease (AD), supervised by [Prof Karin Verspoor](https://scholar.google.com/citations?user=dUxHnbcAAAAJ&hl=en), [Dr Daniel Beck](https://scholar.google.com/citations?user=NauI6dEAAAAJ&hl=en), and [Dr Michael Conway](https://scholar.google.com.au/citations?user=uiJso6MAAAAJ&hl=en). I am also in close collaboration with the University of Edinburgh at the [AD-SOLES project](https://www.ed.ac.uk/clinical-brain-sciences/research/camarades/research-portfolio/current-projects) with [Dr Kaitlyn Hair](https://scholar.google.com/citations?user=f3fWQWMAAAAJ&hl=en) and [Prof Malcolm Macleod](https://scholar.google.co.uk/citations?user=_cLoK0sAAAAJ&hl=en).
  
  My thesis aims to predict and validate previously unknown knowledge for Alzheimer’s Disease using LBD methodologies. The study is motivated by the exponential growth of AD research findings and the complexity of AD at both molecular and clinical levels, which present significant challenges in identifying, extracting, and synthesizing pathological processes and clinical symptoms. LBD methodologies aim to reduce information overload and provide valuable insights into disease diagnosis, treatments, and mechanisms.

  I am looking for <mark>full-time opportunities<\mark> and open to relocation.
  Interested areas include but not limited to: <mark>Natural language processing, large language models, and NLP applications<\mark>.

